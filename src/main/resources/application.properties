# Application Name
spring.application.name=publikasi-statistik

# Server Port
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/bps_publikasi?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=25MB

# Upload Directory
app.upload.dir=uploads/publications/
app.upload.profile.dir=uploads/profile/
app.upload.covers.dir=uploads/covers/

# JWT Configuration
app.jwt.secret=bpsPublikasiStatistikSecretKeyYangSangatPanjangDanAman2024
app.jwt.expiration=86400000

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.bps.publikasistatistik=DEBUG